<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../materialize/css/materialize.min.css">
    <link rel="stylesheet" href="../materialize/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type= "text/javascript" src="./js/materialize.min.js"></script>
    <script type= "text/javascript" src="../js/inde.js"></script>
    <script type= "text/javascript" src="../js/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
              <a href="#!" class="brand-logo"></a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="sass.html">Cucigrama</a></li>
                <li><a href="badges.html"></a></li>
                <li><a href="collapsible.html"></a></li>
                <li><a href="mobile.html">Ingresar</a></li>
              </ul>
            </div>
        </nav>
        
        <ul class="sidenav" id="mobile-demo">
            <li><a href="sass.html">Crucigrama</a></li>
            <li><a href="badges.html"></a></li>
            <li><a href="collapsible.html"></a></li>
            <li><a href="mobile.html">Ingresar</a></li>
        </ul>
                   

    </header>
    <main>
        <div class="main-div" >
            <div class="form" >
                <div class="container">
                    <h2>Registro</h2>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_box</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">cedula</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">person</i>
                        <input id="icon_nombre" type="text" class="validate" onblur="validarNombre()">
                        <label for="icon_nombre">nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">perm_identity</i>
                        <input id="perm_identity" type="text" class="validate">
                        <label for="perm_identity">Apellido</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="text" class="validate">
                        <label for="email">email</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">accessibility</i>
                        <input id="accessibility" type="text" class="validate">
                        <label for="accessibility">nombre Usuario</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phonelink_lock</i>
                        <input id="phonelink_lock" type="password" class="validate">
                        <label for="phonelink_lock">Clave</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">person</i>
                        <input id="icon_nombre" type="date" class="validate">
                        <label for="icon_nombre"></label>
                    </div>
                    <div class="button" >
                        <button class="btn waves-effect waves-light" id="button" type="submit" name="action">Ingresar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
               </div>
                
            </div>
            
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Brayan agudelo - Santiago soler</p>
    </footer>
    
</body>
</html>
